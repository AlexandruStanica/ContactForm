<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/b699c21610.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Contact Form</title>
    </head>
    <body>
        <div class="container">
            <div class="contact-info">
                <div class="address">
                    <div class="pinpoint">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location">
                        <h3>Address</h3>
                        <p class="gray-paragraph">Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
                    </div>
                </div>

                <div class="phone">
                    <div class="phone-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="talk">
                        <h3>Let's Talk</h3>
                        <p class="green-paragraph">+1 800 1236879</p>
                    </div>
                </div>

                <div class="email">
                    <div class="envelope">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="support">
                        <h3>General Support</h3>
                        <p class="green-paragraph">contact@example.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h1 class="title">Send Us A Message</h1>

                <form action="">
                    <label for="firstName" class="label">Tell Us Your Name *</label>
                    <div class="names">
                        <div class="name-1">
                            <input
                                type="text"
                                placeholder="First name"
                                name="firstName"
                                id="firstName"
                                class="input-text input-text-1"
                                required
                            />
                        </div>
                        <div class="name-2">
                            <input
                                type="text"
                                placeholder="Last name"
                                name="lastName"
                                id="lastName"
                                class="input-text"
                                required
                            />
                        </div>
                    </div>

                    <label for="email-address" class="label">Enter Your Email *</label>
                    <div>
                        <input
                            type="email"
                            name="email-address"
                            id="email-address"
                            class="email-address"
                            placeholder="example@gmail.com"
                            required
                        />
                    </div>

                    <label for="phone-number" class="label">Enter Phone Number</label>
                    <div>
                        <input
                            type="text"
                            name="phone-number"
                            id="phone-number"
                            class="phone-number"
                            placeholder="+1 800 000000"
                        />
                    </div>

                    <label for="message" class="label">Message *</label>
                    <textarea
                        name="message"
                        id="message"
                        class="message"
                        rows="5"
                        placeholder="Write us a message"
                        required
                    ></textarea>

                    <div class="submit">
                        <input type="submit" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
